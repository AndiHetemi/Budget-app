<div class="container">
    <div class="row justify-content-center">
        <div class="py-3 text-center">
            <h2 *ngIf="!isEditMode">Add New Income</h2>
            <h2 *ngIf="isEditMode">Edit Income</h2>
        </div>
    </div>
    <form [formGroup]="addEditForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <label for="amount" class="form-label">Amount</label>
            <input formControlName="amount" type="text" [ngClass]="{ 'is-invalid': submitted && f.amount.errors }" class="form-control is-invalid" id="amount" placeholder="Amount">
            <div *ngIf="submitted && f.amount.errors" class="invalid-feedback">
              <div *ngIf="f.amount.errors.required">Amount is required</div>
            </div>

            <br/>

            <select class="form-select" formControlName="categoryId">
                <option value="0">Select a category</option>
                <option *ngFor="let cat of categories;" value="{{cat.id}}">{{cat.name}}</option>
            </select>
              

            <br/>

            <label for="description" class="form-label">Description</label>
            <input formControlName="description" type= "text" [ngClass]="{ 'is-invalid': submitted && f.description.errors }" class="form-control is-invalid" id="description" placeholder="Description">
            <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
              <div *ngIf="f.description.errors.required">Description is required </div>
            </div>

            <br/>


            <div *ngIf="submitted && saveSuccess" class="alert alert-success" role="alert">
                User has been successfully {{ isEditMode ? 'updated' : 'saved' }}!
            </div>

            <button class="w-100 btn btn-lg btn-primary" type="submit">{{ isEditMode ? 'Update' : 'Save' }}</button>
          </div>
      </form>
</div>
